<h1 mat-dialog-title>Нови квиз</h1>
<div mat-dialog-content>
  <app-image-upload
    (added)="onQuizAdded($event)"
    (creating)="onCreating()"
  ></app-image-upload>

  <br />
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Опис квиза</mat-label>
      <textarea
        matInput
        name="description"
        formControlName="description"
      ></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Одустани</button>
      <button
        mat-button
        [class]="{
          'button-with-spinner': loading | async,
        }"
        type="submit"
        [disabled]="
          form.invalid || (quiz | async) === null || (loading | async) === true
        "
      >
        {{ (loading | async) ? 'Правимо тест' : 'Направи' }}
        <mat-progress-spinner
          *ngIf="loading | async"
          mode="indeterminate"
          diameter="20"
          class="spinner"
        ></mat-progress-spinner>
      </button>
    </div>
  </form>
</div>
