<h1 mat-dialog-title>Нови квиз</h1>
<div mat-dialog-content>
  <app-image-upload
    (added)="onQuizAdded($event)"
    (creating)="onCreating()"
  ></app-image-upload>

  <br />
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Опис квиза</mat-label>
      <textarea
        matInput
        name="description"
        formControlName="description"
      ></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Одустани</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="
          form.invalid || (quiz | async) === null || (loading | async) === true
        "
      >
        {{ (loading | async) ? 'Правимо тест' : 'Направи' }}
      </button>
    </div>
  </form>
</div>
